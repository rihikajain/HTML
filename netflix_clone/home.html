<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logooo.png" alt="logo">
                </div>
                <div class="btnbar">
                    <img src="images/Globe_icon-white.svg.png" alt="">
                    <select id="lang">
                        <option value="">English</option>
                        <option value="">हिंदी</option>
                    </select>
                    <button id="btn"><a href="https://www.netflix.com/in/login"
                            style="text-decoration: none;color: white;">Sign in</a></button>
                </div>
            </div>
            <div class="outerbox">
                <div class="innerbox">
                    <div class="box1">Unlimited movies, TV shows and more</div>
                    <div class="box2">Watch anywhere. Cancel anytime.</div>
                    <div class="box3">Ready to watch? Enter your email to create or restart your membership.
                    </div>
                    <div class="box4"></div>
                </div>
            </div>
        </div>
        <div class="scroll"></div>
    </div>

</body>

</html>
